<h2 id="API">API</h2>
<template v-if="api.class">
    <h3 id="Class">Class</h3>
    <h4>{{ api.class.name }}</h4>
    <p>Extends <strong>{{ api.class.extends }}</strong>。</p>
    <p>{{ api.class.description }}</p>

    <h3 id="Options">Options</h3>
    <h4>new {{ api.class.name }}()</h4>
    <table>
        <thead>
            <tr><th width="24%">Param</th><th width="16%">Type</th><th width="16%">Default</th><th width="26%">Description</th></tr>
        </thead>
        <tbody>
            <tr v-if="api.class.params.length" v-for="param in api.class.params">
                <td class="f-wsn"><code>{{ param.name }}</code></td>
                <td class="f-wsn">{{ param.type }}</td>
                <td class="f-wsn"><code v-if="param.default">{{ param.default }}</code></td>
                <td>{{ param.description }}</td>
            </tr>
            <tr v-else><td class="f-tac" colspan="5">No Params</td></tr>
        </tbody>
    </table>
</template>
<template v-if="api.methods.length">
    <h3 id="Methods">Methods</h3>
    <template v-for="method in api.methods" v-if="!method.ignore">
        <h4><span v-if="method.deprecated" class="u-text u-text-muted">@deprecated</span> {{ api.class.lowerName }}.{{ method.name }}({{ method.body }})</h4>
        <p>{{ method.description }}</p>
        <table>
            <thead>
                <tr><th width="25%">Param</th><th width="25%">Type</th><th width="25%">Default</th><th width="25%">Description</th></tr>
            </thead>
            <tbody>
                <tr v-if="method.params.length" v-for="param in method.params">
                    <td class="f-wsn"><code>{{ param.name }}</code></td>
                    <td class="f-wsn">{{ param.type }}</td>
                    <td class="f-wsn"><code v-if="param.default">{{ param.default }}</code></td>
                    <td>{{ param.description }}</td>
                </tr>
                <tr v-else><td class="f-tac" colspan="4">No Params</td></tr>
            </tbody>
            <thead>
                <tr><th width="25%">Return</th><th width="25%">Type</th><th width="50%" colspan="2">Description</th></tr>
            </thead>
            <tbody>
                <tr v-if="method.return && method.return.type !== 'void'">
                    <td class="f-wsn"><code>{{ method.return.name }}</code></td>
                    <td class="f-wsn">{{ method.return.type }}</td>
                    <td colspan="2">{{ method.return.description }}</td>
                </tr>
                <tr v-else><td class="f-tac" colspan="4">No Returns</td></tr>
            </tbody>
        </table>
    </template>
</template>
<template v-if="api.staticMethods.length">
    <h3 id="Static-Methods">Static Methods</h3>
    <template v-for="method in api.staticMethods" v-if="!method.ignore">
        <h4><span v-if="method.deprecated" class="u-text u-text-muted">@deprecated</span> {{ api.class.name }}.{{ method.name }}({{ method.body }})</h4>
        <p>{{ method.description }}</p>
        <table>
            <thead>
                <tr><th width="25%">Param</th><th width="25%">Type</th><th width="25%">Default</th><th width="25%">Description</th></tr>
            </thead>
            <tbody>
                <tr v-if="method.params.length" v-for="param in method.params">
                    <td class="f-wsn"><code>{{ param.name }}</code></td>
                    <td class="f-wsn">{{ param.type }}</td>
                    <td class="f-wsn"><code v-if="param.default">{{ param.default }}</code></td>
                    <td>{{ param.description }}</td>
                </tr>
                <tr v-else><td class="f-tac" colspan="4">No Params</td></tr>
            </tbody>
            <thead>
                <tr><th width="25%">Return</th><th width="25%">Type</th><th width="50%" colspan="2">Description</th></tr>
            </thead>
            <tbody>
                <tr v-if="method.return && method.return.type !== 'void'">
                    <td class="f-wsn"><code>{{ method.return.name }}</code></td>
                    <td class="f-wsn">{{ method.return.type }}</td>
                    <td colspan="2">{{ method.return.description }}</td>
                </tr>
                <tr v-else><td class="f-tac" colspan="4">No Returns</td></tr>
            </tbody>
        </table>
    </template>
</template>
<template v-if="api.events.length">
    <h3 id="Events">Events</h3>
    <template v-for="event in api.events" v-if="!event.ignore">
        <h4>{{ api.class.lowerName }}.$on('{{ event.name }}')</h4>
        <p>{{ event.description }}</p>
        <table>
            <thead>
                <tr><th width="33%">属性</th><th width="33%">Type</th><th width="33%">Description</th></tr>
            </thead>
            <tbody>
                <tr v-if="event.properties.length" v-for="property in event.properties">
                    <td class="f-wsn"><code>{{ property.name }}</code></td>
                    <td class="f-wsn">{{ property.type }}</td>
                    <td class="f-wsn">{{ property.description }}</td>
                </tr>
                <tr v-else><td class="f-tac" colspan="4">无属性</td></tr>
            </tbody>
        </table>
    </template>
</template>
